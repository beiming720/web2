			background-size: 90px 48px;
			
		}
		#div1{
			display:flex;
			position: relative;
			background:rgba(0,0,0,.8);
			width: 100%;
			height: 680px;
			margin-top: 5px;
			justify-content: space-around;
			align-items: center;
			margin-left: auto;
			margin-right: auto;
			border-radius: 5px;
		}
		#img2{
			position: absolute;
			left: 0px;
			top: 0px;
			width:22.5%;
			height: 680px;
		}
		#img3{
			position: absolute;
			right: 0px;
			top: 0px;
			width:22.5%;

		}
		#div1-1{

		#hun1{
			position: absolute;

			display: block;
			background:rgba(0,0,0,.6);
			background-image: url("hun1-1.png");
			width:36.5%;
			height:230px;
			transform-origin:center;
    		transition:all 1s ease; 
		}
		#hun1:hover { 
			transform:rotateX(360deg);
    		background-image: url("hun1.png"); 
		}

			position: absolute;
			right:10%;
			top:10%;
			display: block;
			background:rgba(0,0,0,.6);
			background-image: url("hun2-1.png");
			width:36.5%;
			height:230px;
			transform-origin:center;
    		transition:all 1s ease ; 
		}
		#hun2:hover {  
			transform:rotateX(360deg);
    		background-image: url("hun2.png"); /* 鼠标悬停时的背景图片 */  
		}
		#hun3{
			position: absolute;
			left:10%;
			bottom:10%;
			display: block;
			background:rgba(0,0,0,.6);
			background-image: url("hun3-1.png");
			width:36.5%;
			height:230px;
			transform-origin:center;
    		transition:all 1s ease ; 
		}
		#hun3:hover {  
			transform:rotateX(360deg);
    		background-image: url("hun3.png"); /* 鼠标悬停时的背景图片 */  
		}
		#hun4{
			position: absolute;
			right:10%;
			bottom:10%;
			display: block;
			background:rgba(0,0,0,.6);
			background-image: url("hun4-1.png");
			width:36.5%;
			height:230px;
			transform-origin:center;
    		transition:all 1s ease ; 
		}
		#hun4:hover { 
			transform:rotateX(360deg);
    		background-image: url("hun4.png"); /* 鼠标悬停时的背景图片 */  
		}
		#yinyue{
			position:absolute;
			width:50px;
			top:1%;
			right:2%;
			
		}
		#kaishidonghua{
			position: absolute;
			width: 100%;
			opacity: 1;
			bottom:50%;
			z-index: 2;
			left: 2px;
			animation:moveimg 4s linear forwards 1;
			
		}
		#kaishidonghua1{
			position: absolute;
			width: 100%;
			opacity: 1;
			top: 50%;
			right:0;
			z-index: 2;
			animation:moveimg1 4s linear forwards 1;
		}
		@keyframes moveimg{
			
			25%{
				opacity: 1;
				width: 100%;
				left: 2px;
			}
			50%{
				opacity: 1;
				width: 100%;
				left:-100%;
			}
			75%{
				opacity: 1;
				width: 100%;
				left:-100%;
			
			}
			100%{
				opacity: 1;
				width: 10%;
				left:-100%;
				z-index: -1;
			}
			
		}
		@keyframes moveimg1{
			25%{
				opacity: 1;
				width: 100%;
				right: 0px;
			}
						50%{
							
				width: 100%;
				opacity: 1;
				right:-100%;
			}
			75%{
				opacity: 1;
				width: 100%;
				right:-100%;
				
			}
			100%{
				opacity: 1;
				width: 10%;
				right:-100%;
				z-index: -1;
			}
			
		}

	<script type="text/javascript">  
	function kongzhi() {  
		var kongzhikaiguan = document.getElementById("yinyue");  
		var yinyue = document.getElementById("aud");   
		var currentSrc = kongzhikaiguan.src.split('/').pop();   

		if (currentSrc === "001.png") {  
			yinyue.play();  
			kongzhikaiguan.src = "../002.png"; 
		} else {  
			yinyue.pause(); 
			kongzhikaiguan.src = "../001.png"; 
		}  
	}  
	</script>  
	<audio src="../beijingyinyue.mp3" id="aud" loop></audio>  
	<img id="yinyue" src="../001.png" onclick="kongzhi()">
