			function last(){
				var obj1 = document.getElementById("num1");
				var obj2 = document.getElementById("num2");
				var obj3 = document.getElementById("num3");
				if(obj1.className=="img1"&&obj2.className=="img2"&&obj3.className=="img3"){
					obj1.className="img2";
					obj2.className="img3";
					obj3.className="img1";
					return;
				}
				if(obj1.className=="img2"&&obj2.className=="img3"&&obj3.className=="img1"){
					obj1.className="img3";
					obj2.className="img1";
					obj3.className="img2";
					return;
				}
				if(obj1.className=="img3"&&obj2.className=="img1"&&obj3.className=="img2"){
					obj1.className="img1";
					obj2.className="img2";
					obj3.className="img3";
					return;
				}
			}
			function next(e){
				var obj1 = document.getElementById("num1");
				var obj2 = document.getElementById("num2");
				var obj3 = document.getElementById("num3");
				if(obj1.className=="img1"&&obj2.className=="img2"&&obj3.className=="img3"){
					obj1.className="img3";
					obj2.className="img1";
					obj3.className="img2";
					return;
				}
				if(obj1.className=="img2"&&obj2.className=="img3"&&obj3.className=="img1"){
					obj1.className="img1";
					obj2.className="img2";
					obj3.className="img3";
					return;
				}
				if(obj1.className=="img3"&&obj2.className=="img1"&&obj3.className=="img2"){
					obj1.className="img2";
					obj2.className="img3";
					obj3.className="img1";
					return;
				}
			}
			function pauseorstart(){
				var objx = document.getElementById("buttonx");
				var objmusic = document.getElementById("music");
				if(objmusic.paused){
					objmusic.play();
				}
				else{
					objmusic.pause();
				}
				if(objx.className=="musiccontroller1"){
					objx.className="musiccontroller2";
				}
				else{
					objx.className="musiccontroller1";
				}
			}
			function handleWheel(event) {
			  if (event.deltaY < 0) {
			    last();
			  }
			  else{
				  next();
			  }
			}
